<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>10 Guti Game</title>
    <link type="text/css" rel="stylesheet" href="index.css">
    <script src="jquery.min.js"></script>
    <script src="toast-alert.js"></script>
  </head>
  <body style="display:none;">
  <div id="prompt-1">
    <input type="text" id="username" placeholder="Your name"/>
    <button id="submit">Submit</button>
    <button id="rename-button">Rename Username</button>
    <br/>
    <br/>
    <br/>
    <button id="pass_n_play">Pass N Play</button>
  </div>
  <div id="waiting">
    <h2>Waiting for your partner!</h2><br/>
    <img src="loading-gif.gif" alt="Waiting for partner"/>
  </div>
  <div id="game_play">
    <h3>You are playing with <span id="partner-name"></span></h3>
  </div>
  <script src="name.js"></script>
  </body>
</html>
